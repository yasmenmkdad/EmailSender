<div class="form-group">
  <button class="btn btn-primary btn-lg">
    <a class="btn text-white p-0" [routerLink]="['']">Home</a>
  </button>
</div>
<div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      <h2>Emails</h2>
    </label>
    <div class="col-sm-10">
      <button class="btn btn-primary" (click)="addEmail()">+</button>
    </div>
  </div>

  <div class="col-sm-10 my-2" *ngFor="let email of emails; let i = index">
    <input
      type="email"
      class="form-control"
      [value]="email"
      #mail
      (focusout)="editEmail(i, $event)"
      placeholder="Enter mail reciver .."
      class="form-control"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-lg float-right" (click)="send()">
      Send
    </button>
  </div>
</div>
